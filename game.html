<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Maths Game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css" type="text/css" />
        
    </head>
    <body>
        <div class="container">
            <!--<div class="row">-->
                <div class="col-sm-offset-3 col-sm-6 content">
                    <div >
                        <button onclick="setAdditionGame();">Addition Game</button>
                        <button onclick="setSubtractionGame();">Subtraction Game</button>
                        <button onclick="setMultiplicationGame();">Multiplication Game</button>
                        <!--<button onclick="setMultiplicationGame();">Division Game</button>-->
                   
                   
                        <p id="vs"></p>
                        <p id="score"></p>
                        
                        <p id="question"></p>
                   
                        <form  id="myForm" name="answerForm" onSubmit="checkAnswer(); return false;"
                        data-gametype="addition" action="#">
                            Enter answer: <input type="number" name="answer">
                            <input type="hidden" name="rightAnswer">
                            <input type="submit" value="submit">
                        </form>
                    </div>
                </div>
            <!--</div>-->
            
        </div>
       
       
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="game.js"></script>
    </body>
</html>
